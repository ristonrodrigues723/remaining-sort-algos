<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Radix Sort Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="number-input" placeholder="Enter numbers (comma-separated)">
        <button onclick="setArray()">Set Array</button>
        <button onclick="startSort()">Start Sort</button>
        <button onclick="reset()">Reset</button>
        <div class="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="1" max="100" value="50">
        </div>
    </div>
    <div class="step-controls">
        <button onclick="stepBackward()" id="step-back">Step Back</button>
        <button onclick="stepForward()" id="step-forward">Step Forward</button>
    </div>
    <div class="container" id="array-container"></div>
    <div id="info"></div>

    <script src="script.js"></script>
</body>
</html>
