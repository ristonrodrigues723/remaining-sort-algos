<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Insertion Sort Visualizer</title>
    <link rel="stylesheet" href="i.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="active">Insertion Sort</a></li>
            <li><a href="#">Bubble Sort</a></li>
            <li><a href="#">Quick Sort</a></li>
            <li><a href="#">Merge Sort</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Enhanced Insertion Sort Visualizer</h1>
        <div class="controls">
            <label for="arraySize">Array Size:</label>
            <input type="number" id="arraySize" min="5" max="50" value="20">
            <label for="sortSpeed">Sort Speed:</label>
            <input type="range" id="sortSpeed" min="1" max="100" value="50">
            <button onclick="generateArray()">Generate New Array</button>
            <button onclick="addElement()">Add Element</button>
            <button onclick="removeElement()">Remove Element</button>
            <button onclick="startSort()">Start Sort</button>
            <button onclick="pauseSort()" id="pauseButton" disabled>Pause</button>
            <button onclick="resetSort()">Reset</button>
        </div>
        <div id="array-container"></div>
        <div id="info-container">
            <p>Comparisons: <span id="comparisons">0</span></p>
            <p>Swaps: <span id="swaps">0</span></p>
            <p>Current State: <span id="currentState">Not sorting</span></p>
        </div>
    </div>
    <script src="i.js"></script>
</body>
</html>
